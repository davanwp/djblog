{% load static %}

{% url 'blog_index' as home_url %}
{% url 'about' as about_url %}
{% url 'contact' as contact_url %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link href="{% static 'assets/dist/css/app.css' %}" rel="stylesheet">
    <script src="{% static 'assets/dist/js/app.js' %}"></script>
    <title>{% block title %}{% endblock title %} | DJBLOG</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'blog_index' %}">DJBLOG</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link {% if home_url == request.path %}active{% endif %}" aria-current="page" href="{% url 'blog_index' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link {% if about_url == request.path %}active{% endif %}" aria-current="page" href="{% url 'about' %}">About Us</a></li>
            <li class="nav-item"><a class="nav-link {% if contact_url == request.path %}active{% endif %}" aria-current="page" href="{% url 'contact' %}">Contact Us</a></li>
            
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    
    <div class="container">
      {% block page_content %}{% endblock page_content %}
    </div>

    <footer class="bg-primary fixed-bottom py-2">
      <div class="container">
        <p class="text-center text-white text-uppercase">All rights reseverd by Djblog</p>
      </div>
    </footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
